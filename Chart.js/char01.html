<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/chart.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div style="width:150px"> <canvas id="chart8"></canvas> </div>
    <canvas id="myChart" width="500" height="200"></canvas>

</body>

<script>
    var num = Math.random();
    var data = {
        labels: ["pink"],
        datasets: [{
            data: [num, 1 - num],
            backgroundColor: ["#FF6384","#DDD"],
            hoverBackgroundColor: ["#FF6384", "#AAA"]
        }]
    };
    window.onload = function () {
        var ctx8 = $('#chart8').get(0).getContext("2d");
        window.theChart8 = new Chart(ctx8, {
            type: 'doughnut',
            data: data,
            options: {
                responsive: true,
                legend: { display: false },
                elements: {
                    center: {
                        text: Math.round(num * 100),
                        fontStyle: 'Helvetica',
                        sidePadding: 15
                    }
                },
                maintainAspectRatio: false,
                cutoutPercentage: 70,
                rotation: 270,
                circumference: 180
            }
        });
    }

    var ctx = document.getElementById('myChart');
	var myChart = new Chart(ctx, {
		type: 'line',
		data: {
			labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
			datasets: [{
				label: '# of Votes',
				data: [12, 19, 3, 5, 2, 3],
				backgroundColor: [
					'rgba(255, 99, 132, 0.2)',
					'rgba(54, 162, 235, 0.2)',
					'rgba(255, 206, 86, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(153, 102, 255, 0.2)',
					'rgba(255, 159, 64, 0.2)'
				],
				borderColor: [
					'rgba(255, 99, 132, 1)',
					'rgba(54, 162, 235, 1)',
					'rgba(255, 206, 86, 1)',
					'rgba(75, 192, 192, 1)',
					'rgba(153, 102, 255, 1)',
					'rgba(255, 159, 64, 1)'
				],
				borderWidth: 2
			}]
		},
		options: {
			responsive: false,
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true
					}
				}]
			},
		}
	});
</script>


</html>
