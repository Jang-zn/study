selectAll = SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM(SELECT * FROM NOTICE ORDER BY NOTICE_DATE DESC) A) WHERE RNUM BETWEEN ? AND ?			
selectNoticeCount = SELECT COUNT(*) FROM NOTICE
selectOne = SELECT * FROM NOTICE WHERE <C>=? 
noticeWrite = INSERT INTO NOTICE VALUES(SEQ_NOTICE_NO.NEXTVAL,?,?,?,DEFAULT,?,DEFAULT)
noticeDelete = DELETE FROM NOTICE WHERE NOTICE_NO=?
noticeUpdate = UPDATE NOTICE SET NOTICE_TITLE=?, NOTICE_CONTENT=?,FILEPATH=? WHERE NOTICE_NO=?